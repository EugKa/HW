<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [];
        let ask = prompt("Введите число");
        numbers.push(ask);
        while (ask) {
            ask = prompt("Введите число");
            numbers.push(ask);
        }

        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
            total = total + Number(numbers[i])
        }
        console.log(numbers);
        alert("Total =" + total)

    </script>
</body>

</html>
