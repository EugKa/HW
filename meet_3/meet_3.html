<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bace.css">
    <link rel="stylesheet" href="./css/meet_3.css">
</head>

<body>
    <div class="modal">
        <h1 class="modal__title">
            You seem to be using an unsupported browser
        </h1>
        <div class="modal__subtitle">
            <p>
                To get the most out of using the new Return Path
            </p>
            <p>
                please login to the new experience with a supported browser.
            </p>
        </div>
        <div class="modal__links">
            <div class="modal__link-wrap">
                <a class="modal__link" href="">
                    <img src="./assets/images/im.png" alt="">
                    <p>IE 10</p>
                </a>
            </div>
            <div class="modal__link">
                <a class="modal__link" href="">
                    <img src="./assets/images/img (1).png" alt="">
                    <p>Chrome</p>
                </a>
            </div>
            <div class="modal__link ">
                <a class="modal__link" href="">
                    <img src="./assets/images/img.png" alt="">
                    <p>Firefox</p>
                </a>
            </div>
            <div class="modal__link">
                <a class="modal__link href="">
                    <img src=" ./assets/images/opera.png" alt="">
                    <p>Opera</p>
                </a>
            </div>
            <div class="modal__link">
                <a class="modal__link" href="">
                    <img src="./assets/images/safa.png" alt="">
                    <p>Safari</p>
                </a>
            </div>

        </div>
        <div class="modal__btn">
            <button class="btn">GOT IT</button>
        </div>
    </div>
</body>

</html>
